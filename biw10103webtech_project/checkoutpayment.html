<main>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="KIDS/K1.jpg" alt="White Dress with Yellow Flowers" class="item-image">
                <div class="item-info">
                    <h2>White Dress with Yellow Flowers</h2>
                    <p class="price">Price: RM <span class="item-price">23</span></p>
                </div>
            </div>
            <div class="total">
                <h3>Total: RM <span id="total-price">23.00</span></h3>
            </div>
        </div>
        <form id="payment-form">
            <h2>User Information</h2>
            <label for="user-name">Name</label>
            <input type="text" id="user-name" required>
            
            <label for="user-phone">Phone Number</label>
            <input type="text" id="user-phone" required>
            
            <label for="user-email">Email</label>
            <input type="email" id="user-email" required>
            
            <label for="user-address">Address</label>
            <input type="text" id="user-address" required>
            
            <h2>Payment Details</h2>
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" required>
                <option value="card">Credit/Debit Card</option>
                <option value="online-banking">Online Banking</option>
            </select>
            
            <div id="card-details" class="payment-details">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name">
                
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number">
                
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY">
                
                <label for="cvv">CVV</label>
                <input type="text" id="cvv">
            </div>
            
            <div id="online-banking-details" class="payment-details" style="display: none;">
                <label for="bank-name">Bank Name</label>
                <input type="text" id="bank-name">
            </div>
            
            <button type="submit">Submit Payment</button>
        </form>
        <div id="output" class="output-rectangle"></div>
    </div>
</main>
